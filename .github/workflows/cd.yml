name: frontend-cd

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-2' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_BACKEND_API_BASE_URL: ${{ vars.VITE_BACKEND_API_BASE_URL }}
          VITE_CDN_BASE_URL: ${{ vars.VITE_CDN_BASE_URL }}
        run: npx vite build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  deploy-s3:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check required secrets
        id: check
        run: |
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ] || [ -z "${{ secrets.S3_FRONTEND_BUCKET }}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping deploy-s3: missing AWS_ROLE_TO_ASSUME or S3_FRONTEND_BUCKET"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Download artifact
        if: ${{ steps.check.outputs.enabled == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Configure AWS credentials (OIDC)
        if: ${{ steps.check.outputs.enabled == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        if: ${{ steps.check.outputs.enabled == 'true' }}
        run: aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        if: ${{ steps.check.outputs.enabled == 'true' }}
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
              --paths "/*"
          else
            echo "Skipping CloudFront invalidation: CLOUDFRONT_DISTRIBUTION_ID is empty"
          fi
