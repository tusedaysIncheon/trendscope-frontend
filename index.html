<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=20260220" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo1.png?v=20260220" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=20260220" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendScope</title>
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('vite-ui-theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
